<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>pet adoption</title>
  </head>
  <body>
    <h1>Pet adoption</h1>
    <!--put three buttons up here-->
    <button type="button" class="btn btn-primary" id="show-cats">Cats</button>
    <button type="button" class="btn btn-primary" id="show-dogs">Dogs</button>
    <button type="button" class="btn btn-primary" id="show-dinos">Dinos</button>
    <button type="button" class="btn btn-primary" id="show-btn">All Pets</button>
    
    <div id="app"></div>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="name">pet name</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="color" required>
        <label for="color">your pet's color</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
        <label for="specialSkill">special skill</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="type" required>
        <label for="type">Pet Type</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="imageUrl" placeholder="image" required>
        <label for="imageUrl">Image url</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add a Pet</button>
    </form>
 

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
